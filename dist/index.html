<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Ecaterina Moraru - Principal Product Designer with 16 years of experience in Software Engineering, Open Source, Sales Optimization and Semi-conductors domains">
    <meta name="keywords" content="product design, interaction design, ux design, principal designer, analog devices, xwiki, open source, enterprise platforms, complex applications">
    <title>Ecaterina Moraru - Principal Product Designer</title>
    
    <link type="text/css" rel="stylesheet" title="Theme: Dark" href="css/themes/dark/style.min.css">
    <link type="image/x-icon" rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

  <body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <img src="img/logo.png" alt="Logo" class="logo-image">
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="about.html">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#talks">Talks</a></li>
                </ul>
            </div>
            
            <div class="nav-right">
                <div class="social-nav">
                    <!-- Social links will be populated by JavaScript -->
                </div>
                <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1><!-- Name will be populated by JavaScript --></h1>
                    <p class="hero-subtitle"><!-- Subtitle will be populated by JavaScript --></p>
                    
                    <p class="hero-motto"><!-- Motto will be populated by JavaScript --></p>
                    
                    <div class="hero-stats">
                        <!-- Stats will be populated by JavaScript -->
                    </div>

                    <div class="hero-tags">
                        <!-- Tags will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="hero-image">
                    <span class="material-icons">person</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Case Studies -->
    <section class="case-studies" id="work">
        <div class="container">
            <h2 class="section-title">Featured Work</h2>
            <p class="section-subtitle">Strategic design leadership across open source communities, no-code platforms, and semiconductor tools</p>
            
            <div class="cases-grid">
                <!-- Case studies will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Talks Section -->
    <section class="talks" id="talks">
        <div class="container">
            <header class="talks-header">
                <div class="talks-header-content">
                    <h2 class="section-title">Talks</h2>
                    <p class="section-subtitle">A selection of international conference presentations.</p>
                </div>
                <a href="https://www.youtube.com/results?search_query=Ecaterina+Moraru" target="_blank" rel="noreferrer" class="talks-youtube-link">
                    <span class="material-icons">play_arrow</span>
                    See more on YouTube
                </a>
            </header>
            
            <div class="talks-grid">
                <!-- Talks will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <div class="footer-row">
            <div class="footer-info footer-links">
                <!-- Footer info will be populated by JavaScript -->
            </div>
            
            <div class="footer-links">
                <!-- Social links will be populated by JavaScript -->
            </div>
        </div>
    </footer>

    <!-- Load the dynamic content system -->
    <script src="js/app.js"></script>
  </body>
</html>
